<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MyTrips</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .trip { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; border-radius: 6px; }
    .trip:hover { background:#f7f7f7; }

    .muted { opacity:.75; font-size: 13px; }

    .day {
      margin-left: 10px;
      margin-top: 16px;
      padding: 10px 12px;
      background: #f2f4f7;
      border-radius: 10px;
      font-weight: 700;
      display: inline-block;
    }

    .event {
      margin-left: 20px;
      padding: 10px 12px;
      border-left: 3px solid #007bff;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #fafafa;
    }
    .event-title { font-weight: 600; margin-bottom: 4px; }
    .event-meta { font-size: 12px; opacity: .75; }
    .event-time { font-weight: 700; }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è MyTrips</h1>

  <h2>Mis viajes</h2>
  <div id="trips"></div>

  <h2>Timeline</h2>
  <div id="events" class="muted">Selecciona un viaje para ver su timeline.</div>

  <script>
    const SUPABASE_URL = 'https://lxjaudzhsshyupcgzwla.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_gg_YSsCPShq3Hwr2VtCaYg_6I_p43TT';

    // ‚úÖ Cliente Supabase
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ Iconos por tipo (seg√∫n constraint)
    const TYPE_ICONS = {
      flight: '‚úàÔ∏è',
      hotel: 'üè®',
      activity: 'üéüÔ∏è',
      transfer: 'üöó'
    };

    function toDate(value) {
      if (!value) return null;
    
      // fuerza interpretaci√≥n LOCAL (no UTC)
      const parts = value.replace('Z','').split(/[-T:.]/);
      const d = new Date(
        parts[0],        // a√±o
        parts[1] - 1,    // mes
        parts[2],        // d√≠a
        parts[3] || 0,   // hora
        parts[4] || 0    // minuto
      );
    
      if (isNaN(d.getTime())) return null;
      return d;
    }

    function formatDay(d) {
      return d.toLocaleDateString('es-MX', { dateStyle: 'medium' });
    }

    function formatTime(d) {
      return d.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
    }

    function groupByDay(events) {
      const map = new Map();
      for (const e of events) {
        const d = toDate(e.start_time);
        const key = d ? d.toISOString().slice(0,10) : 'sin-fecha';
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(e);
      }
      return map;
    }

    async function loadTrips() {
      const tripsDiv = document.getElementById('trips');
      tripsDiv.innerHTML = 'Cargando viajes...';

      const { data, error } = await sb.from('trips').select('*');

      if (error) {
        tripsDiv.innerText = 'Error cargando viajes: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        tripsDiv.innerText = 'No hay viajes a√∫n (la consulta regres√≥ 0).';
        return;
      }

      tripsDiv.innerHTML = '';
      data.forEach(trip => {
        const div = document.createElement('div');
        div.className = 'trip';
        div.innerText = trip.title;
        div.onclick = () => loadEvents(trip.id);
        tripsDiv.appendChild(div);
      });
    }

    async function loadEvents(tripId) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.classList.remove('muted');
      eventsDiv.innerHTML = 'Cargando timeline...';

      const { data, error } = await sb
        .from('events')
        .select('*')
        .eq('trip_id', tripId)
        .order('start_time');

      if (error) {
        eventsDiv.innerText = 'Error cargando eventos: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        eventsDiv.innerHTML = '<span class="muted">Este viaje a√∫n no tiene eventos.</span>';
        return;
      }

      // ‚úÖ Agrupar por d√≠a
      const grouped = groupByDay(data);

      // ‚úÖ Ordenar d√≠as (sin-fecha al final)
      const dayKeys = Array.from(grouped.keys()).sort((a,b) => {
        if (a === 'sin-fecha') return 1;
        if (b === 'sin-fecha') return -1;
        return a.localeCompare(b);
      });

      eventsDiv.innerHTML = '';

      for (const dayKey of dayKeys) {
        const list = grouped.get(dayKey);

        // ordenar eventos dentro del d√≠a por hora
        list.sort((a,b) => {
          const da = toDate(a.start_time);
          const db = toDate(b.start_time);
          if (!da && !db) return 0;
          if (!da) return 1;
          if (!db) return -1;
          return da - db;
        });

        // Header del d√≠a
        const dayHeader = document.createElement('div');
        dayHeader.className = 'day';

        if (dayKey === 'sin-fecha') {
          dayHeader.textContent = 'Sin fecha';
        } else {
          const d = new Date(dayKey + 'T00:00:00');
          dayHeader.textContent = formatDay(d);
        }

        eventsDiv.appendChild(dayHeader);

        // Eventos
        for (const event of list) {
          const div = document.createElement('div');
          div.className = 'event';

          const icon = TYPE_ICONS[event.type] || 'üìå';
          const d = toDate(event.start_time);
          const time = d ? formatTime(d) : '--:--';

          div.innerHTML = `
            <div class="event-title">
              ${icon} <span class="event-time">${time}</span> ‚Äî ${event.title}
            </div>
            <div class="event-meta">tipo: ${event.type}</div>
          `;
          eventsDiv.appendChild(div);
        }
      }
    }

    loadTrips();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MyTrips</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .trip { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    .trip:hover { background:#f7f7f7; }
    .event { margin-left: 20px; padding: 10px 10px; border-left: 3px solid #007bff; margin-bottom: 8px; border-radius: 6px; background: #fafafa; }
    .event-title { font-weight: 600; margin-bottom: 4px; }
    .event-meta { font-size: 12px; opacity: .75; }
    .muted { opacity:.75; font-size: 13px; }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è MyTrips</h1>
  <h2>Mis viajes</h2>
  <div id="trips"></div>

  <h2>Timeline</h2>
  <div id="events" class="muted">Selecciona un viaje para ver su timeline.</div>

  <script>
    const SUPABASE_URL = 'https://lxjaudzhsshyupcgzwla.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_gg_YSsCPShq3Hwr2VtCaYg_6I_p43TT';

    // ‚úÖ Cliente Supabase (NO usar "supabase" como nombre de variable)
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ Mapeo de iconos por tipo (seg√∫n tu constraint)
    const TYPE_ICONS = {
      flight: '‚úàÔ∏è',
      hotel: 'üè®',
      activity: 'üéüÔ∏è',
      transfer: 'üöó'
    };

    function formatDateTime(value) {
      if (!value) return 'Sin hora';
      const d = new Date(value);
      if (isNaN(d.getTime())) return 'Sin hora';
      return d.toLocaleString('es-MX', { dateStyle: 'medium', timeStyle: 'short' });
    }

    async function loadTrips() {
      const tripsDiv = document.getElementById('trips');
      tripsDiv.innerHTML = 'Cargando viajes...';

      const { data, error } = await sb.from('trips').select('*');

      console.log('Trips data:', data);
      console.log('Trips error:', error);

      if (error) {
        tripsDiv.innerText = 'Error cargando viajes: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        tripsDiv.innerText = 'No hay viajes a√∫n (la consulta regres√≥ 0).';
        return;
      }

      tripsDiv.innerHTML = '';
      data.forEach(trip => {
        const div = document.createElement('div');
        div.className = 'trip';
        div.innerText = trip.title;
        div.onclick = () => loadEvents(trip.id);
        tripsDiv.appendChild(div);
      });
    }

    async function loadEvents(tripId) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.classList.remove('muted');
      eventsDiv.innerHTML = 'Cargando timeline...';

      const { data, error } = await sb
        .from('events')
        .select('*')
        .eq('trip_id', tripId)
        .order('start_time');

      if (error) {
        eventsDiv.innerText = 'Error cargando eventos: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        eventsDiv.innerHTML = '<span class="muted">Este viaje a√∫n no tiene eventos.</span>';
        return;
      }

      eventsDiv.innerHTML = '';
      (data || []).forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';

        const icon = TYPE_ICONS[event.type] || 'üìå';
        const when = formatDateTime(event.start_time);

        div.innerHTML = `
          <div class="event-title">${icon} ${when} ‚Äî ${event.title}</div>
          <div class="event-meta">tipo: ${event.type}</div>
        `;
        eventsDiv.appendChild(div);
      });
    }

    loadTrips();
  </script>
</body>
</html>
